################
### MONITORS ###
################

#monitor = name, resolution, position, scale

monitor= eDP1,1366x768@60.11,0x0,1

###################
### MY PROGRAMS ###
###################

$browser = zen-browser
$terminal = kitty
$fileManager = nemo

#################
### AUTOSTART ###
#################

exec-once = hyprpaper
exec-once = waybar
exec-once = pypr
exec-once = swaync

exec-once = hyprctl setcursor Bibata-Modern-Ice 24

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_CURRENT_SESSION,Hyprland
env = XCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 5
    gaps_out = 15

    border_size = 3

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false 

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10

    active_opacity = 0.95
    inactive_opacity = 0.7

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

#############
### INPUT ###
#############

input {
    kb_layout = pt
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER 

bindr = $mainMod, SUPER_L, exec, pkill wofi || wofi
bindr = $mainMod, M, exec, pkill wlogout || wlogout -b 4
bind = $mainMod SHIFT, Return, exec, $terminal
bind = $mainMod, W, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod, Q, killactive,
bind = $mainMod, P, pseudo, 
bind = $mainMod, J, togglesplit,
bind = , F11, fullscreen,
bind = , F12, togglefloating,

# Screenshot region
bind = $mainMod, PRINT, exec, hyprshot -m region -o ~/Pictures/Screenshots

# Screenshot screen
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m output -o ~/Pictures/Screenshots

# Scratchpads
bind = $mainMod, Return, exec, pypr toggle term && hyprctl dispatch bringactivetotop
$scratchpadsize = size 80% 85%

$scratchpad = class:^(scratchpad)$
windowrulev2 = float,$scratchpad
windowrulev2 = $scratchpadsize,$scratchpad
windowrulev2 = workspace special silent,$scratchpad
windowrulev2 = center,$scratchpad

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-5]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-5]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, CONTROL_L, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 10%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+ && notify-send -e Brightness: "$(brightnessctl -m | awk -F, '{print substr($4, 0, length($4)-1)}')%" -h string:x-canonical-private-synchronous:brightness
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%- && exec notify-send -e Brightness: "$(brightnessctl -m | awk -F, '{print substr($4, 0, length($4)-1)}')%" -h string:x-canonical-private-synchronous:brightness

# Hyprlock
bindl=,switch:Lid Switch, exec, hyprlock 

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = float, pavucontrol
windowrule = float, title:^(Steam Settings)$

windowrulev2 = float, class:floating
windowrulev2 = size 1000 600, class:^(floating)$
windowrulev2 = size 1000 600, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = suppressevent maximize, class:.* 
